		{{each comments as comment }}
		<div id="{{ comment.id }}">
			<div class="col-sm-2">
				<a href="javascript:;" click-action="personal" account-id="{{ comment.publisher.id }}">
					<img src="{{if comment.publisher.icon }}

						{{else}}

				</a>
			</div>
			<div class="col-sm-offset-2">
				<h4>
